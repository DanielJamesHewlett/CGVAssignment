
<!DOCTYPE html>
<html>
<head>
    <title>cannon.js - collisions demo</title>
    <meta charset="utf-8">
</head>
<body>
<script src="./js/cannon.js"></script>
<script src="./js/cannon.demo.js"></script>
<script src="./js/three.js"></script>
<script src="./js/Detector.js"></script>
<script src="./js/smoothie.js"></script>
<script src="./js/Stats.js"></script>
<script src="./js/TrackballControls.js"></script>
<script src="./js/dat.gui.min.js"></script>


<script>

    /// We start by creating our 3D content. In this case a
    // very simple spinning cube.

    // Create scene for 3D content.
    var scene = new THREE.Scene();

    // Create shortcuts for window size.
    var sceneWidth = window.innerWidth;
    var sceneHeight = window.innerHeight;

    // Create camera and move it a bit further. Make it to look to origo.
    var camera = new THREE.PerspectiveCamera( 45, sceneWidth / sceneHeight, 1, 500 );
    camera.position.y = 100;
    camera.position.z = 100;
    camera.position.x = 100;
    camera.lookAt(scene.position);

    // Create renderer.
    var renderer = new THREE.WebGLRenderer({antialias: false});
    renderer.setSize( sceneWidth, sceneHeight );
    renderer.autoClear = false;
    document.body.appendChild(renderer.domElement);

    // Let there be light!
    var light = new THREE.DirectionalLight( 0xffffff, 1 );
    light.position.set( 50, 50, 50 );
    scene.add(light);

    // And the box.
    var geometry = new THREE.BoxGeometry( 20, 20, 20 );
    var material = new THREE.MeshPhongMaterial( {color: 0xcccccc} );
    var cube = new THREE.Mesh( geometry, material );
    scene.add( cube );




    // Ok, now we have the cube. Next we'll create the hud. For that we'll
    // need a separate scene which we'll render on top of our 3D scene. We'll
    // use a dynamic texture to render the HUD.

    // We will use 2D canvas element to render our HUD.
    var hudCanvas = document.createElement('canvas');

    // Again, set dimensions to fit the screen.
    hudCanvas.width = sceneWidth;
    hudCanvas.height = sceneHeight;

    // Get 2D context and draw something supercool.
    var hudBitmap = hudCanvas.getContext('2d');
    hudBitmap.font = "Normal 40px Arial";
    hudBitmap.textAlign = 'center';
    hudBitmap.fillStyle = "rgba(0,245,245,0.75)";
    hudBitmap.fillText('Initializing...', sceneWidth / 2, sceneHeight / 2);

    // Create the camera and set the viewport to match the screen dimensions.
    var cameraHUD = new THREE.OrthographicCamera(-sceneWidth/2, sceneWidth/2, sceneHeight/2, -sceneHeight/2, 0, 30 );

    // Create also a custom scene for HUD.
    sceneHUD = new THREE.Scene();

    // Create texture from rendered graphics.
    var hudTexture = new THREE.Texture(hudCanvas)
    hudTexture.needsUpdate = true;

    // Create HUD material.
    var material = new THREE.MeshBasicMaterial( {map: hudTexture} );
    material.transparent = true;

    // Create plane to render the HUD. This plane fill the whole screen.
    var planeGeometry = new THREE.PlaneGeometry( sceneWidth, sceneHeight );
    var plane = new THREE.Mesh( planeGeometry, material );
    sceneHUD.add( plane );




    // Now we have two scenes. Only thing we need now is a render loop!
    function animate() {

        // Rotate cube.
        cube.rotation.x += 0.01;
        cube.rotation.y -= 0.01;
        cube.rotation.z += 0.03;

        // Update HUD graphics.
        hudBitmap.clearRect(0, 0, sceneWidth, sceneHeight);
        hudBitmap.fillText("RAD [x:"+(cube.rotation.x % (2 * Math.PI)).toFixed(1)+", y:"+(cube.rotation.y % (2 * Math.PI)).toFixed(1)+", z:"+(cube.rotation.z % (2 * Math.PI)).toFixed(1)+"]" , sceneWidth / 2, sceneHeight / 2);
        hudTexture.needsUpdate = true;

        // Render scene.
        renderer.render(scene, camera);

        // Render HUD on top of the scene.
        renderer.render(sceneHUD, cameraHUD);

        // Request new frame.
        requestAnimationFrame(animate);

    };

    // Start animation.
    animate();


</script>
</body>
</html>
